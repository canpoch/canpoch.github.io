<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gràcies - Can Poch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Source+Sans+Pro:wght@300;400;600&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button id="lang-ca" class="lang-btn active">CA</button>
        <button id="lang-en" class="lang-btn">EN</button>
    </div>

    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1 data-ca="Gràcies!" data-en="Thank you!">Gràcies!</h1>
            <p data-ca="Hem rebut el teu missatge i ens posarem en contacte amb tu aviat." data-en="We have received your message and will contact you soon.">
                Hem rebut el teu missatge i ens posarem en contacte amb tu aviat.
            </p>
            <p data-ca="Esperem poder acollir-te aviat a Can Poch." data-en="We hope to welcome you to Can Poch soon.">
                Esperem poder acollir-te aviat a Can Poch.
            </p>
            <a href="index.html" class="btn-primary" data-ca="Tornar a l'inici" data-en="Back to Home">Tornar a l'inici</a>
        </div>
    </div>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        
        .thank-you-content h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .thank-you-content p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #34495e;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
